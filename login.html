<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy - Login</title>
    <link rel="stylesheet" href="./src/css/login.css">
    <link rel="icon" href="imagens/favicon-32x32.png" type="image/x-icon"> 
    <script defer src="login.js"></script>
</head>
<body>

    <div class="centralizar">
        <div class="container">

            <div class="logo">
                <img class="logo-foto" src="./src/img/Logo-buy-semfundo.png" alt="Logo da agência">
            </div><!--logo-->

            <!-- Aqui está o formulário -->
            <form id="loginForm" class="login-form">
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="password" id="senha" name="senha" placeholder="Senha" required>
                <a href="cadastroUsuarios.html" class="link-cadastro">Fazer cadastro</a>
                <button type="submit" class="btn-login">Login</button>
            </form>

        </div><!--container-->
    </div><!--centralizar-->

    <script>
        // Mock de usuários e senhas
        const mockUsuarios = [
            { email: "adryanlindo1@email.com", senha: "senha123" },
            { email: "isaatrasada@email.com", senha: "senha456" },
            { email: "admin@email.com", senha: "admin123" }
        ];

        // Função para validar login
        function validarLogin(email, senha) {
            return mockUsuarios.some(usuario => usuario.email === email && usuario.senha === senha);
        }

        // Capturando o formulário e adicionando evento de submit
        const loginForm = document.getElementById("loginForm");
        loginForm.addEventListener("submit", function(event) {
            event.preventDefault(); // Evita a submissão do formulário padrão

            const email = document.getElementById("email").value;
            const senha = document.getElementById("senha").value;

            if (validarLogin(email, senha)) {
                // alert("Login bem-sucedido!");
                // Redirecione para outra página, se necessário:
                window.location.href = "home2.html";
            } else {
                alert("Email ou senha inválidos. Tente novamente.");
            }
        });
    </script>

</body>
</html>
